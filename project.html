  <script>
    async function getWeather() {
      const city = document.getElementById('city').value;
      if (!city) return;

      const geoRes = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${city}`);
      const geoData = await geoRes.json();

      if (!geoData.results) {
        document.getElementById('weather').innerHTML = "City not found âŒ";
        return;
      }

      const lat = geoData.results[0].latitude;
      const lon = geoData.results[0].longitude;

      const weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&hourly=relativehumidity_2m,surface_pressure`);
      const weatherData = await weatherRes.json();
      
      const sunrise = weatherData.daily?.sunrise?.[0] || "--";
      const sunset = weatherData.daily?.sunset?.[0] || "--";
      const temp = weatherData.current_weather.temperature;
      const feelsLike = Math.round(temp - 1);
      const tempColor = temp > 30 ? "red" : temp < 15 ? "lightblue" : "white";
      const wind = weatherData.current_weather.windspeed;
      const windDir = weatherData.current_weather.winddirection;
      const humidity = weatherData.hourly.relativehumidity_2m[0];
      const pressure = weatherData.hourly.surface_pressure[0];

      document.getElementById('weather').innerHTML = `
        <p><strong>${geoData.results[0].name}</strong></p>
        <p style="color:${tempColor}">ğŸŒ¡ Temperature: ${temp}Â°C</p>
        <p>ğŸ¤” Feels Like: ${feelsLike}Â°C</p>
        <p>ğŸŒ¤ Condition: Clear</p>
        <p>ğŸ’¨ Wind Speed: ${wind} km/h</p>
        <p>ğŸ§­ Wind Direction: ${windDir}Â°</p>
        <p>ğŸ”½ Pressure: ${pressure} hPa</p>
        <p>ğŸŒ… Sunrise: ${sunrise}</p>
        <p>ğŸŒ‡ Sunset: ${sunset}</p>
        <p>ğŸ’§ Humidity: ${humidity}%</p>
      `;
    }
  </script>
